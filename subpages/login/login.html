<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buyWithPulkit - an E-Commerce Website</title>
    <link rel="shortcut icon" href="assets/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="form">
        <h1>Login/Register to buyWithPulkit</h1>
        <form onsubmit="return validate()">
            <table>
                <tr>
                    <th>
                        <label for="name">Enter your name </label>
                    </th>
                    <th>
                        <input type="text" id="name" placeholder="JhonDoe">
                        <span id="error-name"></span>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="email">Enter your email </label>
                    </th>
                    <th>
                        <input type="email" id="email" placeholder="JhonDoe@doe.com">
                        <span id="error-email"></span>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="number">Enter your number </label>
                    </th>
                    <th>
                        <input type="number" id="number" placeholder="91--------">
                        <span id="error-number"></span>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="pass">Enter your password </label>
                    </th>
                    <th>
                        <input type="password" id="pass" placeholder="Enter a strong password ">
                        <span id="error-pass"></span>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="cpass">Confirm password </label>
                    </th>
                    <th>
                        <input type="cpassword" id="cpass" placeholder="repeat the password ">
                        <span id="error-cpass"></span>
                    </th>
                </tr>
            </table>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
